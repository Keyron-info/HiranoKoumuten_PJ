version: 1.0
runtime: python3
build:
  commands:
    # 1. Install dependencies
    - pip install -r requirements.txt
    # 2. Collect static files
    - python manage.py collectstatic --noinput

run:
  # 3. Start command - THIS RUNS STARTUP.SH
  command: sh startup.sh
  network:
    port: 8000
    env: PORT
